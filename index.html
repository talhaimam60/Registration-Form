<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration-Foam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/f15100e8d8.js"></script>
</head>

<body>
    <div class="row login">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action  blue white-text">
                    <h3>Registration Form</h3>
                </div>
                <div class="icons">
                    <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <label for="firstname"> First Name </label><br>
                        <input type="text" id="firstname" required>
                    </div><br>

                    <div class="form-field">
                        <label for="lastname"> Last Name </label>
                        <input type="text" id="lastname" required>
                    </div><br>

                    <div class="form-field">
                        <label for="Email">Email</label>
                        <input type="email" id="email" required>
                    </div><br>

                    <div class="form-field">
                        <p>
                            <label>
                                <label for="gender">Gender</label>
                                <input class="with-gap" name="group1" type="radio" />
                                <span>Male</span>
                            </label>
                            <label>
                                <input class="with-gap" name="group1" type="radio" />
                                <span>Female</span>
                            </label>
                        </p>
                    </div><br>

                    <div class="form-field">
                        <label for="mobile">Mobile No</label>
                        <input type="number" id="mobile"  required>
                    </div><br>

                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text"  required>
                    </div><br>

                    <div class="form-feild">
                        <label for="qualifacyion">Qualification</label>
                        <input type="text"  required>
                    </div><br>
                    <p>
                        <label>
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </label>
                    </p><br>

                    <div class="form-field">
                        <button type="submit" class="btn-large blue"><a href="index1.html" style="color:white">Registar</a></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
